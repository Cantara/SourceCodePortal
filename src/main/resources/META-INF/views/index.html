<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/template.html}">

<head>
    <title>Source Code Portal</title>
</head>

<body>

<section layout:fragment="custom-content">
    <main role="main" class="container-fluid">
        <div class="jumbotron">
            <h1 class="display-6">Welcome to our Source Code Portal!</h1>
            <p class="lead">We bring you documentation and status dashboards from the sources.</p>

            <p class="lead">
                <a class="btn btn-primary btn-sm" href="#" role="button">Read more</a>
            </p>
        </div>

        <div class="row">
            <div class="col-sm-4" th:each="group : ${model.groups}">
                <div class="card">
                    <div class="card-body text-center">
                        <h5 class="card-title">
                            <a style="text-decoration: none;" th:if="${group.hasReadme}" th:href="${group.readmeURI}" th:text="${group.displayName}">Card link</a>
                            <span th:if="${!group.hasReadme}" th:text="${group.displayName}">Card link</span>
                        </h5>
                        <p class="card-text" th:text="${group.description}">Some quick example text to build on the card title</p>
                        <a th:href="${group.cardURI}" class="card-link">Show</a>
                        <table class="table">
                            <tbody>
                            <tr scope="row">
                                <td><img th:src="${group.no_repos}"
                                         onerror="if (this.src != 'error.jpg') this.src = 'https://img.shields.io/badge/repos-1-lightgrey.svg';"/>
                                </td>
                                <td><img th:src="${group.groupCommit}"
                                         onerror="if (this.src != 'error.jpg') this.src = 'img/commit-unknown.svg';"/>
                                </td>
                                <td><img th:src="${group.snykIOUrl}"
                                         onerror="if (this.src != 'error.jpg') this.src = 'https://img.shields.io/badge/snyk-unknown-lightgrey.svg';"/>
                                </td>
                            </tr>
                            <tr scope="row">
                                <td><img th:src="${group.groupStatus}"
                                         onerror="if (this.src != 'error.jpg') this.src = 'img/license-asl2.svg';"/>
                                </td>
                                <td><img th:src="${group.groupRelease}"
                                         onerror="if (this.src != 'error.jpg') this.src = 'img/release-unknown.svg';"/>
                                </td>
                                <td><img th:src="${group.jenkinsURL}"
                                         onerror="if (this.src != 'error.jpg') this.src = 'img/build-unknown.svg';"/>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
</section>

</body>

</html>
