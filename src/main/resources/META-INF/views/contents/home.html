<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/template.html}">

<head>
    <title>Getting started</title>
</head>

<body>

<section layout:fragment="custom-content">
    <main role="main" class="container">
        <article>
            <p>test</p>
            <th:block th:each="group : ${repositoryGroups}">
                <ul>
                    <li th:text="${group.key}">Group</li>
                    <th:block th:each="repo : ${group.value}">
                        <ul>
                            <li><a th:href="${repo.repoURL}" th:text="${(repo.cacheKey.repoName)+'/'+(repo.cacheKey.branch)}">Repo</a></li>
                        </ul>
                    </th:block>
                </ul>
            </th:block>
        </article>
    </main>
</section>

</body>
