<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/template.html}">

<head>
    <title>Getting started</title>
</head>

<body>

<section layout:fragment="custom-content">
    <main role="main" class="container-fluid">
        <h1 th:text="${repositoryConfig.displayName}"></h1>
        <div th:text="${repositoryConfig.description}"></div>

        <div>&#160</div>

        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Repository</th>
                    <th scope="col">Links</th>
                    <th scope="col">Latest-commits</th>
                    <th scope="col">Branches</th>
                    <th scope="col">Badges</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="group : ${model.groups}">
                    <td>
                        <a th:href="${group.readmeURI}" th:text="${group.repoName}"></a>
                    </td>
                    <td>TBD-links</td>
                    <td>TBD-commits</td>
                    <td>TBD-branches</td>
                    <td><img th:src="${group.snykIOUrl}"
                             onerror="if (this.src != 'error.jpg') this.src = 'https://img.shields.io/badge/snyk-unknown-lightgrey.svg';"/>
                        <img src="img/license-asl2.svg"/>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</section>

</body>
