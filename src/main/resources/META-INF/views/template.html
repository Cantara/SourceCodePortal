<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<head>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Cantara - SourceCode Dashboard Portal</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
</head>

<body>
    <header>
        <div class="container-fluid">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="/index"><img src="/img/cantara.png"><span style="padding-left: 1em;">&#160;Source Code Portal</span></a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/index"
                               th:text="${('Updated: ')+updatedTime}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/index"
                               th:text="${('Connected repos: ')+connectedRepos}"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/index">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="https://wiki.cantara.no">Wiki</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/wiki/about">About</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <section>
        <div class="container-fluid" layout:fragment="custom-content"></div>
    </section>

    <footer></footer>

    <!-- Modern bundled assets with Bootstrap 5, HTMX, and custom JS -->
    <script src="/js/main.js"></script>
    <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js"></script>
</body>

</html>
