dist: trusty
language: java
# We now cache the Maven dependencies directory for faster builds
jdk:
  - OpenJDK11

cache:
  apt: true
  directories:
    - $HOME/.m2
    - $HOME/.downloads
sudo: true

matrix:
  include:
    - name: "OpenJDK8"
      env:
        - secure: JuFTmYTsnmzZzWTvf/hNkRDkpQhLrtl8BRLBdxGR79pzGxmoq961pgaYO615DFJUBggmZm1VkLSao3sC8eWfanTng9Qm1r1CUVsHbLiBDrIR2kwUU7DFiPOEkqwuf9YDjlTl1D4bRKwOZXPVMzlbwfWNr5yj2iRS8PSRS/76f3k=
    - name: "OpenJDK11"
      install:
        - "source install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu11.31.11-ca-jdk11.0.3-linux_x64.tar.gz"
    - name: "OpenJDK12"
      install:
        - "source install-jdk.sh --url https://cdn.azul.com/zulu/bin/zulu12.2.3-ca-jdk12.0.1-linux_x64.tar.gz"
    - name: "Local rebuild"
      script: 
        - "./gradlew --no-daemon -Dmaven.repo.local=maven/target/m2 :biz.aQute.bnd.gradle:build :biz.aQute.bnd.gradle:releaseNeeded"
        - "./gradlew --no-daemon -Dmaven.repo.local=maven/target/m2 -Pbnd_repourl=./dist/bundles :buildscriptDependencies :build"
    - name: "Documentation"
      install:
        - "rvm --version"
        - "rvm use 2.4 --install --binary --fuzzy"
        - "ruby --version"
        - "gem --version"
        - "bundle --version"
      before_script:
        - "cd docs"
      script: 
        - "./build.sh"
  allow_failures:
    - env: ALLOW_FAILURE=true
  fast_finish: true
  include:
    #   unit test build  tests (zulu-11)
    - env:
        - DESC="zulu-11 unit tests"
        - CMD="mvn clean test -Dcheckstyle.skip=true"
        - LANG=en_US.utf8
  

#notifications:
#  slack: cantara:Mc0ZrDXc2tFgnWeDd5xwiTGn

addons:
  apt:
    sources:
      - sourceline: 'deb http://repos.azulsystems.com/ubuntu stable main'
        key_url: 'http://repos.azulsystems.com/RPM-GPG-KEY-azulsystems'
    packages:
      - zulu-11

 
before_install:
  - mvn -B clean package -DskipTests
  - echo 'MAVEN_OPTS="-Dorg.slf4j.simpleLogger.defaultLogLevel=warn"' >~/.mavenrc
  - mkdir -p $HOME/.downloads
  - wget -N -q -O $HOME/.downloads/ZuluJCEPolicies.zip 'https://cdn.azul.com/zcek/bin/ZuluJCEPolicies.zip'
